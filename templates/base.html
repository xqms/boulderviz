{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% trans "boulderviz" %}</title>

		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="all" />
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" />
		<script src="{% static 'jquery/jquery-1.12.0.min.js' %}"></script>
	</head>
	<body role="document">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">boulderviz</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="{% block tab_leaderboard %}{% endblock %}"><a href="/boulders/leaderboard/">{% trans 'Leaderboard' %}</a></li>
			</ul>
			</div><!--/.nav-collapse -->
		</div>
		</nav>

		<div class="container" role="main">

			{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				<p>{{ message }}</p>
			</div>
			{% endfor %}

			<div>
				{% block content %}
				{% endblock %}
			</div>
		</div>

		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	</body>
</html>
